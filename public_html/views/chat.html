<div>
    
    <ul id="messages">
        <li ng-repeat="msg in msgs">
           
            {{msg.text}}
        </li>
    </ul>
    
    <form ng-submit="sendMessage()" action="">
        <input type="text" ng-model="msg.text" id="m" autocomplete="off" />
        <button>Send</button>
    </form>
    
</div>
