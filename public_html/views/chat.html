<div>
    <ul id="messages">
        <li ng-repeat="msg in msgs track by $index">
           
            {{msg}}
        </li>
    </ul>
    
    <form ng-submit="sendMessage(msgs)" action="">
        <input type="text" ng-model="msgs" id="m" />
        <button>Send</button>
    </form>
    
</div>
